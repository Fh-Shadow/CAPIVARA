<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capivara</title>
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="shortcut icon" href="../Img/logo.svg" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../Js/app.js"></script>
    <script>
        window.addEventListener("scroll", function(){
            var nav = document.querySelector("nav")
            nav.classList.toggle("sticky", window.scrollY > 0)
        })
        document.addEventListener("DOMContentLoaded", function() {
            const searchIcon = document.getElementById("searchIcon");
            const searchContainer = document.getElementById("searchContainer");
            const searchInput = document.getElementById("searchInput");

            searchIcon.addEventListener("click", function() {
                searchContainer.classList.toggle("hide");
                searchIcon.classList.toggle("search-outline"); // Adiciona ou remove a classe "search-outline"
            });
        });
        document.addEventListener("DOMContentLoaded", function() {
            const searchIcon = document.getElementById("searchIcon");
            const searchContainer = document.getElementById("searchContainer");

            searchIcon.addEventListener("click", function() {
                if (searchContainer.classList.contains("hide")) {
                    searchIcon.classList.remove("search");
                    searchIcon.classList.add("search-outline");
                } else {
                    searchIcon.classList.remove("search-outline");
                    searchIcon.classList.add("search");
                }
                searchContainer.classList.toggle("hide");
                searchContainer.classList.toggle("show"); // Adiciona ou remove a classe "show"
            });
        });
    </script>
</head>
<body>
    <header class="flexbetween blur5">
        <div class="container">
            <div class="content">
                <ion-icon name="search-outline" id="searchIcon"></ion-icon>
                <div id="searchContainer" class="flexcenter hide">
                    <input type="text" id="searchInput" placeholder="Digite sua pesquisa">
                </div>
            </div>
        </div>
        <div class="container">
            <a href="index.html"><img src="../Img/logo1.svg" alt="capivara" class="logo"></a>
        </div>
        <div class="container">
            <ion-icon name="heart-outline"></ion-icon> 
            <ion-icon name="bag-outline"></ion-icon>
        </div>
    </header>
    <nav class="flexcenter">
        <a href="#">Camisas</a>
        <a href="#">Blusas</a>
        <a href="#">Calças</a>
    </nav>

    <main>
        <aside class="flexaround">
            <div class="container flexcenter">
                <div class="content">
                    <ion-icon name="card-outline"></ion-icon>
                </div>
                <div class="content">
                    <h2>Pagamento</h2>
                    <p>Por dinheiro, cartão de crédito e PIX.</p>
                </div>
            </div>
            <div class="container flexcenter">
                <div class="content">
                    <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                </div>
                <div class="content">
                    <h2>Encomenda</h2>
                    <p>Por <a href="https://www.instagram.com/direct/t/17842009043278152/" target="">direct</a> e <a href="api.whatsapp.com/send?phone=5511984577114&text=Quero+saber+sobre+a+linha+de+moletons+capivara%21%21" target="_blank">Whatsapp</a>.</p>
                </div>
            </div>
            <div class="container flexcenter">
                <div class="content">
                    <ion-icon name="shield-checkmark-outline"></ion-icon>
                </div>
                <div class="content">
                    <h2>Entrega</h2>
                    <p>Com segurança para todo Brasil.</p>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
