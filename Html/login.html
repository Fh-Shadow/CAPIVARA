<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/login.css">
    <link rel="shortcut icon" href="../Img/logo.svg" type="image/x-icon">
    <script src="../Js/app.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <main class="aligncenter flexcenter">
        <div class="container flexcenter aligncenter">
        </div>
        <div class="container">
            <div class="content flexcenter aligncenter">
                <a href="index.html" class="flexcenter aligncenter">
                    <img src="../Img/logo.svg" alt="Capivara" class="logo">
                    <h1>Capivara</h1>
                </a>
            </div>
            <div class="content flexcenter aligncenter">
                <form action="" method="post" name="formlogin">
                    <div class="searchContainer flex"><input type="text" name="email" id="email" placeholder="Digite seu e-mail"></div>
                    <div class="searchContainer flex"><input type="password" name="senha" id="senha" placeholder="Digite sua senha"></div>
                    <aside class="flexbetween aligncenter">
                        <br class="br">
                        <label for="lembrar">
                            <input type="checkbox" name="lembrar" id="lembrar">
                            Lembrar minha senha
                        </label>
                        <br class="br"><br class="br"><br class="br">
                        <a href="#">Esqueceu a senha?</a>
                    </aside>
                    <input type="submit" name="enviar" id="enviar" value="Login">
                    <p>Você não possui uma conta? <a href="sign.html">Cadastre-se</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
